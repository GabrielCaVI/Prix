<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prix Multi Level</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
    <script type="module" src="/build/prixcomponents.esm.js"></script>
    <script nomodule src="/build/prixcomponents.js"></script>
</head>
<body>
    <prix-drawer
        d-color="#BCA"
        d-expand-size="20%"
        d-side="es-top"
        d-opacity="true">
        <p slot="drawer-content">This is Africa</p>
        <button slot="drawer-content">Go to America</button>

    </prix-drawer>
    <div style ="text-align: center;">
      <button id="openDrawer" style ="position: absolute;top: 50%;">Open</button>
      <button id="closeDrawer" style ="position: absolute;top: 55%;">Close</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script>
    var drawer = document.querySelector("prix-drawer");
    document.getElementById("openDrawer").addEventListener("click", openFunction);
    function openFunction() {
      drawer.showDrawer();
    }
    document.getElementById("closeDrawer").addEventListener("click", closeFunction);
    function closeFunction() {
      drawer.hideDrawer();
    }
    loadComponent("test-menu");
        loadComponent("prix-drawer", "../data/drawer-data.json")
    </script>
</body>
</html>
